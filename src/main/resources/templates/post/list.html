<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
        
        <section layout:fragment="contents" class="contents d-flex justify-content-center mb-5">
        	<div class="input-memo">	
        		<h2 class="text-center mt-5">메모 리스트</h2>
	        	<table class="table table-bordered text-center mt-5">
	        		<thead class="thead">
	        			<tr>
	        				<th>No</th>
	        				<th>제목</th>
	        				<th>작성날짜</th>
	        			</tr>
	        		</thead>
	        		<tbody>
	        			<tr th:each="memo:${memoList}">
	        				<td th:text="${memo.id}">1</td>
	        				<td><a th:href="|/post/detail-view?id=${memo.id}|" class="text-dark" th:text="${memo.title}"></a></td>
	        				<td th:text="${#temporals.format(memo.createdAt, 'yyyy-MM-dd')}">2024-12-04</td>
	        			</tr>
	        		</tbody>
	        	</table>
	        	<div class="d-flex justify-content-end mt-4">
		        	<a href="/post/create-view" class="btn btn-lg btn-secondary btn-end">메모 쓰기</a>	        	
	        	</div>
        	</div>
		</section> 
</html>
